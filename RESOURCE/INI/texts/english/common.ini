string = CardsRules, "The rules are simple. We play 'twenty-one.' There are 36 cards in the deck, from aces to sixes. Ace - 11, king - 4, queen - 3, jack - 2, others as indicated. The goal is to score 21 points. \nDeal one card each, then draw the missing ones (click on the deck). The turn is passed by clicking on the portrait with the profile in the upper right corner of the window. If you bust, the game ends. Each card is our bet. You can start the game if you have money for at least three bets. To play again, click on the deck, exit - close button or Esc."
string = DiceRules, "We play 'poker-joker.' Each player has five dice, we roll all five in turn. You can reroll any number of dice, making a bet for each, but only once. The goal is to get the maximum result. \nResults in ascending order: one pair (2), two pairs (2+2), three of a kind (3), full house (3+2), four of a kind (4), straight (dice in a sequence), and poker (5). If it's a tie, the one with the higher combination wins. \nControls: click on the cup - roll the dice, click on a die - reroll (there must be money for the bet), click on the portrait - pass the turn (when a reroll is not needed)."


