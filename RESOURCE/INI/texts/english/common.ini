string = NationRelation1,"You are a living example of virtue for the citizens of this country. Mothers set you as an example for their children, and young men dream of following in your footsteps."
string = NationRelation2, "The girls smile after you and sigh languidly, in the tavern everyone tries to shake your hand and you are a welcome guest in the colonies of this country."
string = NationRelation3, "The attitude of the citizens of this country towards you is absolutely neutral. You may be invited to join the card game, but don't count on more."
string = NationRelation4,"They try not to notice you. No one will start a dialogue with you first, and anyone who carries a weapon is just waiting for the moment when you will allow yourself to do something stupid."
string = NationRelation5, "The citizens of this country scare children with your name, old women spit in your wake, and every self-respecting man longs to cut out your heart."
string = DarkRelation1, "A comparison with Henry Morgan, at the zenith of his fame and you, would clearly not be in his favor. All sorts of 'dark' personalities see you as their new leader."
string = DarkRelation2, "You are welcome in any hangout, and they will even gladly give you money for a new expedition if you start it, but you will not have your own cash."
string = DarkRelation3,"You are known and respected. At the same time, no one will risk their neck or wallet in order to get you out of trouble."
string = DarkRelation4, "Particularly zealous or drunken thugs will try to say some kind of barb when they meet you, asking for a good fight."
