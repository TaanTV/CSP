string = Leadership_Descr, "Leadership shows how much influence you have on the people around you, and how well you can achieve your goal."
string = Sailing_Descr,"Navigation shows how well you control your ship. In other words, this skill affects the speed and maneuverability of the ship."
string = Fencing_Descr,"Fencing skills are important for every captain, as the question of survival is often related to how quickly and skillfully you wield a blade."
string = Gun_Descr,"A good shot can save your life by killing one or more of the opponents attacking you."
string = Cannons_Descr,"This skill determines how fast the cannons will recharge, and how well they will shoot."
string = Accuracy_Descr,"The ability to feel the moment when a volley of your cannons will cause the highest damage to the enemy. The higher this skill, the more often your gunners hit the target."
string = Grappling_Descr,"The ability to choose the most convenient position, distance and moment for boarding, as well as the ability of your team to act as one team."
string = Defence_Descr, "The convenience of cabins, hygiene and the ability to treat injuries have a positive effect on the percentage of survivors after heavy combat and travel."
string = Repair_Descr, "Knowledge of the vessel and its design makes it possible to use the forces of repair teams more effectively, increasing the efficiency of their work."
string = Commerce_Descr,"The ability to bargain, determine the quality of goods by eye and extensive connections help you make trading transactions with greater benefit for yourself."
string = Sneak_Descr, "Luck, foresight, a sense of danger or easy money - the more you develop this skill, the more lucky you are."
string = Navigator_Descr,"The ability to effectively control the ship both in calm and in the fiercest storm is simply necessary for the captain, and the navigator is the officer who will help him in this. In a naval battle, he can turn the steering wheel at the very last moment, saving the ship from a hail of enemy balls."
string = Boatswain_Descr,"It is said that boatswains are literally born on their ship. Their knowledge of their own craft and the minutiae of marine life is second to none. The boatswain knows how to squeeze everything out of the ship, how to inspire the crew before the battle and how to get the ship off the shoal."
string = Cannoner_Descr,"A skilled cannoneer can quickly change the course of a naval battle. His experience and skills allow the ship's cannons to fire more accurately. The cannoneer also makes sure that the cannons do not suffer from water and are always ready to fire."
string = Doctor_Descr,"The ship's doctor takes care of those who were injured during the battle. His duties include amputation of limbs, suturing wounds, epidemic prevention and other medical care. A good surgeon can save the lives of many members of your team."
string = Treasurer_Descr,"The treasurer is in charge of the ship's hold and all the goods that are there. In addition, the treasurer has business experience and will always help the captain to bring down inflated prices or buy something at a low price."
string = Carpenter_Descr,"A skilled carpenter can repair damage caused to a ship by storms or enemy fire. He often starts repairing immediately after the battle. An experienced carpenter knows exactly what needs to be patched up to keep the ship afloat."
string = Officer_Descr,"Life is full of surprises and dangers. Robbers may be waiting for you in the doorway, and during boarding you may accidentally get a saber or an enemy bullet. And that's why you just need a Fighter - the person who is your bodyguard."
